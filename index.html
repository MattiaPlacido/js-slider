<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e94014521.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="text-center"> Slider </h1>
        <div id="jumbo">
            <span class="control btn" id="jumbo-go-left"><i class="fa-solid fa-chevron-left"></i></span>
            <img id="jumbo-img">
            <div class="jumbo-information">
                <h4 id="jumbo-description"></h4>
                <h3 id="jumbo-title"></h3>
            </div>
            <span class="control btn" id="jumbo-go-right"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
        <div id="secondary-imgs">
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
